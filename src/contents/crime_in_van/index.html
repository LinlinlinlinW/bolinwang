<!DOCTYPE html>
<html>
<head>
    <title>Crime in Vancouver</title>
    <link rel="icon" href="pigeon.ico" />
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/style-night.css">
</head>
<body>
    <h1>Crime in Vancouver</h1>
    <div id="vis">
        <div id="vis-upper">
            <div id="upper-left">
                <p id="intro_text"></p>
            </div>
            <div id="upper-right">
                <svg id="linechart"></svg>
            </div>
            
        </div>

        <div id="vis-bottom">

            </div>

              <svg id="barchart-general"></svg>

    <div id="tooltip-map"></div>
    <div id="subcrime-tooltip"></div>
    <div id="line-chart-tooltip"></div>

    <script src="./js/d3.v6.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
